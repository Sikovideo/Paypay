<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像表示</title>
    <style>
        /* 画像を画面サイズに収めるスタイル */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>画面に適したサイズで画像を表示</h1>
    <img src="あほやん.png" alt="PayPayの画像">
</body>
</html>
